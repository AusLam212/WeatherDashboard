<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="Develop/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>


    <main class="container">
        <div class="row">
            <!-- Form area for location input -->
            <div class="col-sm-12 col-md-3" id="search-area">
                <h4>Search for a City:</h4>
                <form>
                    <input type="text" id="city-input">
                    <input type="submit" id="add-city" value="Get the Temp!">
                </form>
                <div id="cities-added">

                </div>
            </div>
            <div class="col-sm-12 col-md-9">
                <div class="row" id="current-weather">
                    <div class="col-12" id="today">

                    </div>
                </div>
                <div class="row" id="five-day-forcast">
                    <div class="col-sm-12 col-md-2 fdf" id="Day1">

                    </div>
                    <div class="col-sm-12 col-md-2 fdf" id="Day2">

                    </div>
                    <div class="col-sm-12 col-md-2 fdf" id="Day3">

                    </div>
                    <div class="col-sm-12 col-md-2 fdf" id="Day4">

                    </div>
                    <div class="col-sm-12 col-md-2 fdf" id="Day5">

                    </div>
                </div>
            </div>
        </div>


    </main>


    <script src="Develop/script.js"></script>
</body>

</html>
